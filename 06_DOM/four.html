<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS | DOM</title>
</head>
<body style="background-color: #212121; color: #fff">

    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>
<script>

    //To Add First Method
    function addLanguage(language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("NodeJS")
    addLanguage("MERN")

    //To Add Second Method
    function addOptiLanguage(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Python")


    //Edit First Language by First Method
    const firstLang = document.querySelector('li:first-child')
    // console.log(firstLang)
    // firstLang.innerHTML = "Golang"
    const newli = document.createElement('li')
    newli.textContent = "Ruby"
    firstLang.replaceWith(newli)


    //Edit Second Language by Second Method
    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.outerHTML = "<li>Express Js</li>"

    //Remove last language
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() //Python is removed
</script>
</html>
